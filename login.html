<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartRide - Login</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to combined CSS -->
</head>
<body class="page-login"> <!-- Added body class -->
    <header>SmartRide - Welcome</header>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <hr class="divider">

            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <div class="links">
                    <!-- UPDATED LINKS -->
                    <a href="forgot_password.html">Forgot Password?</a>
                    <span>|</span>
                    <a href="signup.html">Sign Up</a>
                    <!-- END OF UPDATED LINKS -->
                </div>
            </form>
        </div>
    </div>

    

    <script src="js/login.js"></script> <!-- Assumes login.js handles fetch to login_handler.php -->
</body>
</html>
