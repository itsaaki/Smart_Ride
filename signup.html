<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartRide - Sign Up</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to combined CSS -->
</head>
<body class="page-signup"> <!-- Add body class -->
    <header>SmartRide - Create Account</header>

    <div class="container">
        <!-- Reuse login-form styling for consistency, add signup-form for specifics if needed -->
        <div class="login-form signup-form">
            <h2>Sign Up</h2>
            <hr class="divider">

            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password (min 8 chars)" required minlength="8">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                <!-- Use styles similar to user.css vehicle selection -->
                <label class="signup-label">Account Type:</label>
                 <div class="radio-group">
                    <input type="radio" id="account_user" name="user_type" value="user" checked>
                    <label for="account_user">User (Book Rides)</label>

                    <input type="radio" id="account_driver" name="user_type" value="driver">
                    <label for="account_driver">Driver</label>
                    
                </div>

                <button type="submit">Sign Up</button>

                <div class="links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/signup.js"></script> <!-- We'll create this JS file -->
</body>
</html>
