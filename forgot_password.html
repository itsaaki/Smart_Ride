<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SmartRide - Forgot Password</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to combined CSS -->
</head>
<body class="page-forgot-password"> <!-- Add body class -->
    <header>SmartRide - Reset Password</header>

    <div class="container">
        <div class="login-form forgot-form">
            <h2>Forgot Password</h2>
            <p style="margin-bottom: 15px; color: #555;">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
            <hr class="divider">

            <form id="forgotPasswordForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your account email" required>

                <button type="submit">Send Reset Link</button>

                 <div class="links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/forgot_password.js"></script> <!-- We'll create this JS file -->
</body>
</html>
